<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet">
    
    <!-- bootstrap --> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- funawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" type="text/css"
    href="../style.css">
    <title>Profile</title>
   

</head>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-dark bg-success fixed-top">
            <a class="navbar-brand"
            routerLink="/user/:uid"><b>Profile</b></a>
            <a class="color-white" routerLink="/user/:uid"><i class="fas fa-check"></i></a>
         
        </nav>   
      <!-- Form -->
      <div class="container">
       </div>
      <form>
        
        <!-- Username -->
        <div class="form-group">
            <label><b>Username</b></label>
            <input class="form-control"
            type="text"placeholder="username">
         </div>
        <!-- Email -->
        <div class="form-group">
            <label><b>Email</b></label>
            <input class="form-control"type="text"placeholder="Email">
        </div>
        <!-- First Name -->
        <div class="form-group">
            <label><b>First Name</b></label>
            <input class="form-control"
            type="text"placeholder="First Name">
        </div>
        <!-- Last Name -->
        <div class="form-group">
           <label><b>Last Name</b></label>
           <input class="form-control"
           type="text"placeholder="Last Name">
        </div>
        <!-- buttons -->
       <a routingLink="/user/:uid/website"class="btn btn-primary
       btn-block">Websites</a>
        <a routingLink="/login" class="btn btn-danger
        btn-block">Logout</a>
        
         
      </form>
             <a class="navbar-brand"></a> 

<!-- Footer --> 

<div class="container">
<!-- Footer -->
<footer class="navbar b=navbar-light fixed-bottom bg-success">
    <div class="navbar-brand full-width">
        <a class="color-white float-right"
      
                
       routingLink="/user/:uid"><i class="fas fa-user"></i><a>
        
</nav>
    </body>

</html>
